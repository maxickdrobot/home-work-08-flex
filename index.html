<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work 08 flex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="exercises-container">
            <div class="exercise bloks-space-between">
                    <div class="exercise__block"></div>
                    <div class="exercise__block"></div>
            </div>
            <div class="exercise bloks-space-between">
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block"></div>
                </div>
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block"></div>
                    <div class="exercise__block"></div>
                    <div class="exercise__block"></div>
                </div>
            </div>
            <div class="exercise bloks-space-between">
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block"></div>
                    <div class="exercise__block"></div>
                </div>
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block"></div>
                    <div class="exercise__block"></div>
                </div>
            </div>
            <div class="exercise blocks-right">
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block exercise__block--important"></div>
                    <div class="exercise__elements-container">
                        <div class="exercise__element"></div>
                        <div class="exercise__element"></div>
                    </div>
                </div>
            </div>
            <div class="exercise blocks-center">
                <div class="exercise__blocks-wrap">
                    <div class="exercise__block exercise__block--important"></div>
                    <div class="exercise__elements-container">
                        <div class="exercise__element"></div>
                        <div class="exercise__element"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
